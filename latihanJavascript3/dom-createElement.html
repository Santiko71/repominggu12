<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript 3</title>
</head>
<body>
    
    <script>
        // membuat element h1
        var judul = document.createElement("h1");
        var para = document.createElement("p");

        // mengisi kontent elemen
        judul.textContent = "Belajar Javascript :)";
        para.textContent = "Saya sedang berusaha sebisa nya :D";

        // menambahkan elemen ke dalam tag body
        document.body.append(judul);
        document.body.append(para);
    </script>

</body>
</html>
